<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const str = "Coimbatore";
        let new_str = "";
        for (let i of str) {
            if (new_str.includes(i)) {
                continue;
            }
            new_str += i;
        }
        console.log(new_str);
    </script>
</body>

</html>
