<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 4;
        function factorial(num) {
            let f1 = 0;
            let f2 = 1;
            console.log(f1);
            console.log(f2);
            for (let i = 0; i < num; i++) {
                let f3 = f1 += f2;
                f1 = f2;
                f2 = f3;
                console.log(f3);
            }
        }
        factorial(num);
    </script>
</body>

</html>
