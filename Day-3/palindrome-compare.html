<body>
    <script>
        let inputStr = "madam";
        function palindrome(inputStr) {
            let len = inputStr.length;
            for (i = 0; i < len / 2; i++) {
                if (inputStr[i] !== inputStr[len - 1 - i]) {
                    return "It is not a Palindrome";
                }
                else {
                    return "It is a  Palindrome";
                }
            }
        }
        console.log(palindrome(inputStr));

    </script>
</body>
