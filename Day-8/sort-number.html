<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 3, 1, 2, 9, 5, 7, 0, 0];
        function sort(arr){
            return arr.sort((a,b)=> a > b ? 1 : -1);
        }
        console.log(sort(arr));
    </script>
