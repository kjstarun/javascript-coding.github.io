<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const arr = [
            1,
            2,
            [3, 4, [3, 4, [3, 4], [3, 4]]],
            5,
            [6, 7, 8, [3, 4], 9],
            6,
            [3, 4, [3, 4, [3, 4, [3, 4]]]],
        ];
        let newArr = [];
        function flat_array(arr, newArray) {
            for (let i of arr) {
                if (Array.isArray(i)) {
                    flat_array(i, newArray);
                }
                else {
                    newArray.push(i);
                }
            }
            return newArray;
        }

        flat_array(arr, newArr);
        console.log(newArr);
    </script>
</body>

</html>
