<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3, 4];
        let arr2 = [2, 3, 4, 5];
        function unique(arr1, arr2) {
            let arr = [...arr1, ...arr2];
            let unique = [...new Set(arr)];
            return unique;
        }
        console.log(unique(arr1, arr2));
    </script>
</body>

</html>
