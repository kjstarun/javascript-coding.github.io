<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        let arr = ["gooo", "google", "goosh"]
        function longCommon(arr) {
            let newArr = arr.sort();
            let i = 0;
            while (newArr[0].length > 0 && newArr[0].charAt(i) === newArr[arr.length - 1].charAt(i)) {
                i++;
            }
            // console.log(arr[0].substring(0, i));
            return arr[0].substring(0, i);
        }
        console.log(longCommon(arr));

    </script>
</body>

</html>
