<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello";
        function charOccurance(str,char) {
            let c = 0;
            for(let i of str){
                if (i === char){
                    c++;
                }
            }
            return {[char]:c};
        }
        console.log(charOccurance(str,'l'));
    </script>
</body>
</html>
