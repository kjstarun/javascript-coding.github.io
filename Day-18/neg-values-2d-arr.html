<body>
    <script>
        let arr = [[1, -1], [-2, -3, 0]];
        let result = [];
        for (let i of arr) {
            for (let j of i) {
                if (j < 0) {
                    result.push(j);
                }
            }
        }
        console.log(result);
    </script>
