<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 4];
        let num = 6;
        function missingElement(arr, num) {
            let newArr = [];
            for (let i = 1; i <= num; i++) {
                // console.log(arr.indexOf(i));
                if (arr.indexOf(i) === -1) {
                    newArr.push(i);
                }
            }
            return newArr;
        }
        console.log(missingElement(arr, num))
    </script>
</body>

</html>
