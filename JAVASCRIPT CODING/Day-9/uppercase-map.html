<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        let str = "my name is tarun and my age is 21";
        function upperCase(str) {
            let words = str.toLowerCase().split(" ").map((ele) => {
                return ele[0].toUpperCase() + ele.substring(1)
            })
            return words.join(" ")
        }
        console.log(upperCase(str))
    </script>
</body>

</html>
