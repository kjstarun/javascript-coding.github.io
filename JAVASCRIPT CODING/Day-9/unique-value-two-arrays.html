<body>
    <script>
        function uniqueElements(arr1, arr2) {
            let arr3 = [];
            for (let i = 0; i < arr1.length; i++) {
                if (arr2.includes(arr1[i])) {
                    if (!arr3.includes(arr1[i])) {
                        arr3.push(arr1[i]);
                    }
                }
            }
            console.log(arr3);
        }
        uniqueElements([1, 2, 3, 4, 4], [2, 3, 4, 5, 6])
    </script>
</body>
