<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3, 4, 4, 3, 2, 1];

        function duplicate(n) {
            let l = n.length;
            let obj = {};
            for (let i = 0; i < l; i++) {
                if (obj.hasOwnProperty(n[i])) {
                    return n[i];
                    break;
                } else {
                    obj[n[i]] = true;
                }
            }
        }
        console.log("@TS First duplicate", duplicate(arr1));
    </script>
</body>

</html>
