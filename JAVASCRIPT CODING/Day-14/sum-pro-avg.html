<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let sum = arr.reduce((accum, curr) => {
            return accum + curr;
        });
        console.log(sum);
        let pro = arr.reduce((accum, curr) => {
            return accum * curr;
        });
        console.log(pro);
        let avg = arr.reduce((accum, curr, index, arr) => {
            // console.log({accum, curr, index, arr});
            let total = accum + curr;
            // console.log("T", total);
            if (index === arr.length - 1) {
                return total / arr.length;
            }
            return total;
        });
        console.log(avg);
    </script>
</body>

</html>
