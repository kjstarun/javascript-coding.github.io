<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        let a = "Army";
        let b = "Mary";
        function checkStringsAnagram(a,b) {
            let str1 = a.toLowerCase().split('').sort().join('');
            let str2 = b.toLowerCase().split('').sort().join('');
            console.log(str1,str2);
            if (str1 === str2) {
                // console.log("True");
                return true
            }
            else {
                // console.log("False");
                return false
            }
        }
        console.log(checkStringsAnagram(a,b));
    </script>
</body>

</html>
