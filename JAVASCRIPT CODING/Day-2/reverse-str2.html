<!DOCTYPE html>

<body>
    <script>
        let str = "Tarun";
        function Reverse(str) {
            let result = "";
            let l = str.length
            for (var i = l - 1; i >= 0; i--) {
                result += str[i];
            }
            return result;
        }
        console.log(Reverse(str));
    </script>
</body>

</html>
