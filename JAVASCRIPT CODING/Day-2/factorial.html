<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 4;
        function factorial(num){
            let fact = 1;
            for (i = 1; i <= num; i++) {
                fact *= i;
            }
            return fact;
        }
        console.log(factorial(num));
    </script>
</body>

</html>
