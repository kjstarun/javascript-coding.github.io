<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let final = "";
        function repeat(str, num) {
            if (num < 0) {
                return "";
            }
            for (let i = 0; i < num; i++) {
                final = final + str;
            }
            return final;
        }
        console.log(repeat("tarun", 3))
    </script>
</body>

</html>
