<body>
    <script>
        function chunk(arr, size) {
            let group = [];
            while (arr.length > 0) {
                group.push(arr.slice(0, size));
                arr = arr.slice(size);
            }
            return group;
        }
        console.log(chunk(['a', 'b', 'c', 'd'], 2));
    </script>
</body>
