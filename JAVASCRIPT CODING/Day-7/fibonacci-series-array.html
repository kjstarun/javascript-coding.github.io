<body>
    <script>
        let num = 4
        function factorial(n) {
            let arr = [0, 1]
            for (let i = 1; i < n; i++)
                arr.push(arr[i] + arr[i - 1])
            return arr;
        }
        console.log(factorial(num))
    </script>
</body>
