<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 10];
        function missing(arr) {
            let x = 0;
            let l = arr.length;
            for (let i = 0; i < l; i++) {
                x = x + 1;
                if (arr[i] != x) {
                    return x;
                    break;
                }
            }
        }
        console.log(missing(arr));
    </script>
</body>

</html>
