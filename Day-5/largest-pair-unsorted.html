<body>
    <script>
        let arr = [9, 7, 8, 4, 5, 6, 1, 2, 3]
        function unsortLargePair(arr) {
            const num = arr.sort((a, b) => b - a);
            // console.log(num);    
            return [num[0], num[1], "SUM:", num[0] + num[1]];
        }
        console.log(unsortLargePair(arr));
    </script>
