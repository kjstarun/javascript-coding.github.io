<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, -1, 3];
        target = 0;

        function sum(arr, target) {
            let obj = {}
            // let final = target;
            for (let i of arr) {
                let diff = target - i;
                if (obj.hasOwnProperty(diff)) {
                    let a = arr.indexOf(diff);
                    let b = arr.indexOf(i);
                    return {[a]: diff, [b]: i};
                    break;
                }
                obj[i] = i;
            }
        }
        console.log("@TS,", sum(arr, target));
    </script>
</body>

</html>
